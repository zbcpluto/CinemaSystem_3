<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员卡管理</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/adminVipcard.css"/>


    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/adminVipcardManage.js"></script>

</head>
<body>
<div class="main-container">
    <div class="nav-left-container">
        <div class="nav-user-container" style="margin-bottom: 50px;">
            <img class="avatar-lg" src="/images/defaultAvatar.jpg" />
            <p class="title">Admin</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/admin/movie/manage"><i class="icon-film"></i> 电影管理</a></li>
            <li role="presentation"><a href="/admin/session/manage"><i class="icon-calendar"></i> 排片管理</a></li>
            <li role="presentation"><a href="/admin/promotion/manage"><i class="icon-gift"></i> 活动管理</a></li>
            <li role="presentation"><a href="/admin/cinema/manage"><i class="icon-cogs"></i> 影院管理</a></li>
            <li role="presentation"><a href="/admin/cinema/statistic"><i class="icon-bar-chart"></i> 影院统计</a></li>
            <li role="presentation"><a href="/admin/refund/manage"><i class="icon-pencil"></i> 影院退票</a></li>
            <li role="presentation" class="active"><a href="#"><i class="icon-credit-card"></i> 会员卡管理</a></li>
        </ul>
    </div>
    <div class="content-container">
        <div class="content-header">
            <span class="title gray-text">会员卡管理</span>
            <button type="button" class="btn btn-primary" data-backdrop="static" data-toggle="modal" data-target="#vipInfoModal"><i class="icon-plus-sign"></i> 发布会员卡</button>
        </div>
        <ul class="content-vipInfo">
        </ul>
    </div>
</div>
<div class="modal fade" id="vipInfoModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="activytyModalLabel">发布会员卡</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="activity-name-input">名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="vipInfo-name-input" placeholder="请输入会员卡名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="vipInfo-price-input"><span class="error-text">*</span>价格</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="vipInfo-price-input" placeholder="请输入价格">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="vipInfo-discount_req-input"><span class="error-text">*</span>优惠策略</label>
                        <div class="col-sm-10">
                            <input type="number" min=100 class="form-control" id="vipInfo-discount_req-input" placeholder="请输入优惠需满金额">
                            <input type="number" min=10 class="form-control" id="vipInfo-discount_res-input" placeholder="请输入优惠返还金额">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="vipInfo-form-btn">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
